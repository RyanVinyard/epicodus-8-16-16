<!DOCTYPE html>
<html>
  <head>
    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Epicodus Tuesday August 16th</title>
  </head>
  <body>
    <div class="container">
      <h2>Count up by</h2>
      <form id="countby" class="form-group">
        Enter number to count to!
        <input id="input1" required type="number" placeholder="count to number"></input>
        <br>
        Enter a number to count it by!
        <input id="input2" required type="number" placeholder="count by number"></input>
        <br>
        <button type="submit" class="btn btn-primary">Submit!</button>
        <ul id="output"></ul>
      </form>
    </div>

    <div class="container">
      <h2>My favorite icecream flavors are:</h2>
      <ol>
        <li id="flavor1"></li>
        <li id="flavor2"></li>
        <li id="flavor3"></li>
        <li id="flavor4"></li>
      </ol>
    </div>

    <div class="container">
      <h2>Word Puzzle</h2>
      <form id="text_enter" class="form-group">
        Write a sentence below:
        <input id="user_input" required type="text" placeholder="Enter sentence"></input>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p id="sentence_output"></p>
      </form>
    </div>

    <div class="container">
      <h2>Factorial</h2>
      Enter a number
      <form id="factorial" class="form-group">
        <input id="user_factor" required type="number" placeholder="Enter a number"></input>
        <br>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
      <p id="factorial_output"></p>
    </div>



  </body>
</html>
